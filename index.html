<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator Project</title>
</head>
<header>
    <h1>
        Calculator Project
    </h1>
</header>

<body>
    <div id="calcBody">
        <div id="display"></div>
        <div id="labels">
            <div id="leftLabels">
                <h2>TODD INSTRUMENTS</h3>
                    <div id="solarContainer">
                        <div class="solar"></div>
                        <div class="solar"></div>
                        <div class="solar"></div>
                        <div class="solar"></div>
                    </div>
            </div>
            <div id="rightLabels">
                <h2>TI-22</h3>
            </div>
        </div>
        <div id="calcButtonsContainer">
            <div id="numButtonsContainer">
            <button id="calc7" class="numButtons">7</button>
            <button id="calc8" class="numButtons">8</button>
            <button id="calc9" class="numButtons">9</button>
            <button id="calc4" class="numButtons">4</button>
            <button id="calc5" class="numButtons">5</button>
            <button id="calc6" class="numButtons">6</button>
            <button id="calc1" class="numButtons">1</button>
            <button id="calc2" class="numButtons">2</button>
            <button id="calc3" class="numButtons">3</button>
            <button id="calcOn" class="numButtons">ON/C</button>
            <button id="calc0" class="numButtons">0</button>
            <button id="calcDecimal" class="numButtons">.</button>
            </div>
            
            <div id="operatorButtonsContainer">
                <button id="opDiv" class="opButtons">รท</button>
                <button id="opTimes" class="opButtons">X</button>
                <button id="opMinus" class="opButtons">-</button>
                <button id="opPlus" class="opButtons">+</button>
                <button id="opEquals" class="opButtons">=</button>
            </div>
        </div>
    </div>

    
    
    
</body>
<footer>
    <h3>Taylor Todd 2022</h3>
</footer>
</html>
